<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>
    <label for="name">이름</label>
    <input type="name" id="name">
    
    <br>
    <label for="user-email">이메일</label>
    <input type="email" id="user-email" placeholder="ex@gmail.com">

    <h2>나이</h2>
    <input type="radio" name="age" value="10" id="age10" checked><label for="age10">10대</label> 
    <input type="radio" name="age" value="20" id="age20"><label for="age20">20대</label>
    <input type="radio" name="age" value="30" id="age30"><label for="age30">30대</label>
    <input type="radio" name="age" value="40" id="age40"><label for="age40">40대</label>
    <input type="radio" name="age" value="50" id="age50"><label for="age50">50대</label>
    <input type="radio" name="age" value="60" id="age60"><label for="age60">60대 이상</label>

    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <input type="checkbox" name="lecture" value="html" checked>html
    <input type="checkbox" name="lecture" value="javascript">javascript
    <input type="checkbox" name="lecture" value="css">css
    
    <br><br>
    <textarea cols="50" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>

</body>
</html>
